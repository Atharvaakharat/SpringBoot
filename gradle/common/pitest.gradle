pitest {
    targetClasses = [
            'org.example.*'
    ]
    targetTests = ['org.example.*Test']

    excludedClasses = ['org.example.entity.*',
                       'org.example.exception.*',
                       'org.example.security.*',
                       'org.example.Main']
    excludedTestClasses=['org.example.exception.*']
    avoidCallsTo = [
            'org.apache.logging.log4j.Logger',
            'org.apache.logging.log4j.LogManager'
    ]


    threads = 4
    mutators = ['DEFAULTS']
    verbose = true
    junit5PluginVersion = '1.2.3'
    timeoutConstInMillis = 60000
    jvmArgs = [
            '-Xmx512m',
    ]
}
